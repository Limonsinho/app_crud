<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        *{  margin: 0;
            padding: 0;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; 
        }
        .center {
            text-align: center;
        }
        .no-se-ve {
            display: none;
        }
    </style>

    <title>CLASE PERSONA</title>
</head>
<body>
    <main class="container">
        <div class="row">
        </div>
        <div class="row">
            <div class="col-3">
                <div class="mb-1">
                    <h3 class="p-1 text-center">CLASE PERSONA</h3>
                </div>
                <form id="formulario">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" >
                        <span id="nombreHelp" class="form-text text-center d-none"></span>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" >
                        <span id="apellidoHelp" class="form-text text-center d-none"></span>
                    </div>
                    <div class="mb-3">
                        <label for="dni" class="form-label">Dni</label>
                        <input type="number" class="form-control" name="dni" >
                        <span id="dniHelp" class="form-text text-center d-none"></span>
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" name="edad" >
                        <span id="edadHelp" class="form-text text-center d-none"></span>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo</label>
                        <input type="text" class="form-control" name="correo" >
                        <span id="correoHelp" class="form-text text-center d-none"></span>
                    </div>
                  </form>
                  <button type="submit" id="btn_env" class="btn btn-primary w-100 mt-3">AGREGAR</button>
                  <button type="submit" id="update_env" class="btn btn-warning w-100 mt-3 d-none d-none">UPDATE</button>
                  <button id="btn_json" class="btn btn-success w-100 mt-3">CONVERTIR PDF</button>

            </div>                    
            <div class="col-9">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Dni</th>
                            <th scope="col">Edad</th>
                            <th class="center" scope="col">Correo</th>
                            <th class="center" scope="col">Modificar</th>
                        </tr>
                    </thead>
                    <tbody id="tabla_info">

                    </tbody>
                </table>
            </div>
    </main>

    <script src="main.min.js"></script>

</body>
</html>
